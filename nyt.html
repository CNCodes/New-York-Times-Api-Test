<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times API</title>
    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="nyt.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="nyt.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">

            <h1>New York Times Search</h1>
        </div>
        <div class="form section">
            <div class="section-head">
                <h5>Search Parameters</h5>  
            </div>
            <div class="section-content">
                <form id="nyt-form">
                    <p>Search Term:</p>
                    <input class="text-inputs" type="text" id="search-term">
                    <p>Number of Records to Retrieve:</p>
                    <input class="text-inputs" type="text" id="records-num">
                    <p>Start Year (Optional):</p>
                    <input class="text-inputs" type="text" id="start-year">
                    <p>End Year (Optional):</p>
                    <input class="text-inputs" type="text" id="end-year">
                    <div class="form-buttons">
                        <input class="btn btn-standard" id="search" type="submit" value="Search">
                        <input class="btn btn-standard" id="clear" type="submit" value="Clear Results">
                    </div>
                </form>
            </div>
            
        </div>
        
        <div class="top-articles section">
            <div class="section-head">
                <h5>Top Articles</h5>
            </div>
            <div class="section-content articles-here">

            </div>

        </div>

    </div>
    
</body>
</html>
